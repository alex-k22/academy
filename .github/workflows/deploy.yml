name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build && cp ./dist/index.html ./dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        run: |
          # Перейти в папку dist
          cd dist

          # Инициализировать Git репозиторий
          git init
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Добавить все файлы
          git add .
          git commit -m "Deploy to GitHub Pages"

          # Отправить изменения в GitHub Pages
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages

      - name: Clean up dist folder
        if: always() # Убедиться, что этот шаг выполняется всегда, даже при ошибках
        run: |
          if [ -d "dist" ]; then
            rm -rf dist
            echo "Folder 'dist' has been removed."
          else
            echo "Folder 'dist' does not exist."
          fi